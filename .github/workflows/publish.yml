name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json version)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun run check

      - name: Build
        run: bun run build

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          bun version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: bun publish --access public --provenance
